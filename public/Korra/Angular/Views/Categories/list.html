<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in categories">
            <td class="name">{{ category.name }}</td>
            <td class="actions">
                <div class="pull-right">
                    <a class='btn btn-sm btn-default' ng-click="edit(category)">Edit</a>
                    <a class='btn btn-sm btn-danger' ng-click="delete(category)">Delete</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
